<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type= "module" src="./js/script.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndexSlides].image" alt="slides[activeIndexSlides].title"/>
                    <div class="text">
                        <h3>{{slides[activeIndexSlides].title}}</h3>
                        <p>
                            {{slides[activeIndexSlides].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevClick"></div>
                    <div class="next" @click="nextClick"></div>
                    <div class="thumb" :class="{'active' : index === activeIndexSlides}" v-for="(slide, index) in slides" :key="index" @click="goToSlide(index)">
                        <img :src="slide.image" :alt="slide.title"  />
                    </div>
                   
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
